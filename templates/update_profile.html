<div>
    <h2>{{user_data.1.upper}} {{user_data.2.upper}}</h2>
    <p>{{user_data.7}} | {{user_data.5}} ({{user_data.6}} years old) | {{user_data.8}}cm</p>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        <p>First Name: </p>
        <input type="text" name="FirstName" placeholder="John"/>
        <p>Last Name:</p>
        <input type="text" name="LastName" placeholder="Doe"/>
        <p>Birthday: </p>
        <input type="date" name="Birthday"/>
        <p>Gender: </p>
        <select name="Gender">
            <option value="Male">Female</option>
            <option value="Male">Male</option>
            <option value="Male">Other</option>
        </select>
        <p>Height(cm): </p>
        <input type="number" name="Height" placeholder="160"/>
        <p>Email: </p>
        <input type="email" name="email" placeholder="user@domain.com"/>
        
        <button type="submit">Update</button>
        </form>
